    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <h1>JS 07 Forms Posts</h1>
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" name="" id="title" />
        </div>
        <div>
          <label for="image">Image</label>
          <input type="url" name="" id="image" />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="" id="date" />
        </div>
        <div>
          <label for="body">Text</label>
          <textarea name="textarea" id="text" cols="30" rows="5"></textarea>
        </div>
        <div>
          <select name="author" id="author">
            <option value="select" selected disabled>Select an Author</option>
            <option value="Author1">Author1</option>
            <option value="Author2">Author2</option>
            <option value="Author3">Author3</option>
          </select>
        </div>
        <button type="submit" id="submit">Post</button>
      </form>

      <section id="posts">
        <h2>Read our posts:</h2>
        <div class="posts-container">
